<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Let's to Count!</h1>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="container__numbers">
            <div>
                <button class="btn btn_clear">C</button>
                <button class="btn btn_plus-minus">+/-</button>
                <button class="btn btn_percent">%</button>
                <button class="btn btn_divide">/</button>
            </div>
            <div class="btn_block-one">
                <button class="btn btn_7">7</button>
                <button class="btn btn_8">8</button>
                <button class="btn btn_9">9</button>
                <button class="btn btn_multiply">*</button>
            </div>
            <div class="btn_block-two">
                <button class="btn btn_4">4</button>
                <button class="btn btn_5">5</button>
                <button class="btn btn_6">6</button>
                <button class="btn btn_minus">-</button>
            </div>
            <div class="btn_block-three">
                <button class="btn btn_1">1</button>
                <button class="btn btn_2">2</button>
                <button class="btn btn_3">3</button>
                <button class="btn btn_plus">+</button>
            </div>
            <div class="btn_block-four">
                <button class="btn btn_0">0</button>
                <button class="btn btn_dot">.</button>
                <button class="btn btn_equal-to">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
